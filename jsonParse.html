    function parseDays(days){
        outDays = []
        for(var day in days){
            switch(days[day]){
                case 'M':
                    outDays.push(0);
                    break;
                case 'T':
                    outDays.push(1);
                    break;
                case 'W':
                    outDays.push(2);
                    break;
                case 'R':
                    outDays.push(3);
                    break;
                case 'F':
                    outDays.push(4);
                    break;
                case 'S':
                    outDays.push(5);
                    break;
            }
        }
        return outDays;
    }
